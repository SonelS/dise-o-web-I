<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="carousel slide" id="carrusel" data--ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-50" src="la paz.jpg" alt="la paz">

            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="cochabamba.jpg" alt="cocha">

            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="sierra.png" alt="sierra">

            </div>

        </div>
        <button class="carousel-control-prev" type="button">
            <span class="visually-hidden">Anterior</span>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-nex" type="button">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
